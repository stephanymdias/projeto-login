<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PÃ¡gina de Login do Sistema PROA que possui link para Registre-se e Esqueci a senha.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Login, Registre-se, Esqueci a senha">
    <meta name="author" content="Stephany Marciano Dias">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Tela de Login</title>

</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <input type="password" name="password" id="password" required placeholder="Senha">
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Crie uma nova conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <input type="text" name="nomeCompleto" id="nomeCompleto" required placeholder="Nome Completo">
                        <input type="password" name="password" id="password" required placeholder="Senha">
                        <button type="submit">Cadastre-se</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Recupere sua senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <button type="submit">Recuperar Senha</button>
                    </form>
                </div>
            </div>
            <div class="actions">
                <button id="leftSide" type="button">Recuperar Senha</button>
                <button id="frontSide" type="button">Login</button>
                <button id="rightSide" type="button">Registre-se</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
